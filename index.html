<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Bootstrap Layout one</title>
  </head>
  <body>

  <section id="header">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 ">
          <h2 class="text-center header ">HEADER</h2>
        </div>
      </div>
    </div>
  </section>

  <section id="navigation">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <h2 class="text-center navigation">NAVIGATION</h2>
        </div>
      </div>
    </div>
  </section>

  <section id="middle">
    <div class="container">
      <div class="row">
        <div class="col-xl-8 margin-right">
          <div class="row">
            <div class="col-xl-12">
              <h2 class="text-center middle-height">ARTICLE</h2>
            </div>
            <div class="col-xl-12">
              <h2 class="text-center middle-height1 margin">SECTION</h2>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <h2 class="text-center middle-height2">SIDEBAR</h2>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 ">
          <h2 class="text-center footer ">FOOTER</h2>
        </div>
      </div>
    </div>
  </section>

    <!--############################################
                  Optional JavaScript
    #################################################################-->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
